<!DOCTYPE html>
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>WhiteCloud</title>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="utils.js"></script>
<style>
    body {background:url(bg.jpg) no-repeat; background-size:100% 100%; background-attachment:fixed;font-family:"Microsoft Yahei";}
    .xxbox {width:900px; margin:auto;}
    .navitem {float:left; width:200px; height:160px; margin:10px 10px 10px 0; background:#39f; color:#fff; cursor:pointer;}
    .navitem-da {background:#f5f5f5;}
    .navtext {margin-top:60px; text-align:center; font-size:20px;}

    @media screen and (max-width: 767px) {
        .xxbox {width:100%;}
        .navitem {width:47%;}
        .navitem:nth-child(2n+1){margin:10px 0 0 2%; float:left;}
        .navitem:nth-child(2n){margin:10px 2% 0 0; float:right;}
    }
</style>
</head>
<body> 

<div id="welcome" class="xxbox">
    <br/>
    <h1 style="color:#fff;">欢迎使用 白云NAS</h1>
    <br/>
</div>

<div id="nav" class="xxbox">
    <div class="navitem" url="file/" >
        <div class="navtext">文件管理</div>
    </div>
    <div class="navitem navitem-da">
        <div class="navtext">用户管理</div>
    </div>
    <div class="navitem" url="aria2">
        <div class="navtext">BT下载</div>
    </div>
    <div class="navitem navitem-da">
        <div class="navtext">远程同步</div>
    </div>
    <div class="navitem navitem-da">
        <div class="navtext">联网设置</div>
    </div>
    <div class="navitem navitem-da">
        <div class="navtext">系统配置</div>
    </div>
    <div class="navitem navitem-da">
        <div class="navtext">硬盘配置</div>
    </div>
    <div class="navitem" url="logout">
        <div class="navtext">退出登录</div>
    </div>
</div>

<script>
$('.navitem').click(function(){
    if ($(this).hasClass('navitem-da')) return ;

    var url = $(this).attr('url');
    if (url == 'logout') {
        logout();
        return ;
    }

    if (url == 'aria2') {
        window.location.href = window.location.protocol + '//' + window.location.hostname + '/aria2/';
        return ;
    }

    window.location.href = url;
});
</script>

</body>
</html>
